<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ranking country global 2008-2012</title>


<link rel="stylesheet" type="text/css" media="screen, projection" href="css/base-2col.css" />
<link rel="stylesheet" type="text/css" media="screen, projection" href="css/site-theme.css" />
<link rel="stylesheet" type="text/css" media="screen, projection" href="css/index-1.css" />
<script type="text/javascript" src="js/d3.v3.min.js"></script>
<script type="text/javascript" src="js/fd-slider.js"></script>

</head>
<body>

<header>
	<div id="masthead"></div>
	<div id="navbar"></div>
	<div id="gutter"></div>

</header>

<div>
<div class="container_12" id="page">
<div class="grid_8" id="content">

<div class="outer-wrapper">
<h1 class="page-header"><span id="count">Corrected count</span> <span id="year">2012</span> <span id="field">All fields</span></h1>

<div class="count-map"></div>


<form class="count-select">
	<label><input type="radio" name="mode" id="cc" value="cc" checked> Corrected count</label>
    <label><input type="radio" name="mode" id="ac" value="ac"> Article count</label>	
</form>

<div class="year-wrapper">
<form>
	<span class="year-label" >
		<span class="year">2008</span>
		<span class="year">2009</span>
		<span class="year">2010</span>
		<span class="year">2011</span>
		<span class="year">2012</span>
	</span>
	<select name="selectYear" id="selectYear">
		<option value="2008">2008</option>
		<option value="2009">2009</option>
		<option value="2010">2010</option>
		<option value="2011">2011</option>
		<option value="2012" selected>2012</option>
	</select>
</form>
</div><!--class="year-wrapper"-->
<div class="field-wrapper">
<form>
	<span class="field-label" >
		<span class="field">Physics</span>
		<span class="field">Life sciences</span>
		<span class="field">Earth sciences</span>
		<span class="field">Chemistry</span>
		<span class="field">All</span>
	</span>
	<select name="selectField" id="selectField">
		<option value="phys">Physics</option>
		<option value="life">Life sciences</option>
		<option value="earth">Earth sciences</option>
		<option value="chem">Chemistry</option>
		<option value="all" selected>All</option>
	</select>
</form>
</div><!--class="field-wrapper"-->




<script type="text/javascript" src="js/index-3.js"></script>

</div><!--class="outer-wrapper"-->

</div><!--class="grid_8" id="content"-->
</div><!--class="container_12" id="page"-->
</div><!--id="content"-->

</body>
</html>
